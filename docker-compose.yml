version: "3"

services:
  app:
    build: .
    command: poetry run uvicorn app.web:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  cron:
    build: .
    command: /usr/sbin/cron -f
    volumes:
      - .:/app

  ngrok:
    command: start --all --config /etc/ngrok.yml
    env_file:
      - .env
    image: ngrok/ngrok
    ports:
      - "4040:4040"
    restart: unless-stopped
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml

  redis:
    image: redis:5-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  redis-commander:
    image: rediscommander/redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"

  worker:
    build: .
    command: sh -c "poe worker"
    volumes:
      - .:/app

volumes:
  redis-data:
